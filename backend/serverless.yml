service: rvm-odoo-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}

  httpApi:
    cors:
      allowedOrigins:
        - https://realvaluemarketing.com
        - https://www.realvaluemarketing.com
        - http://localhost:5173
      allowedHeaders:
        - Content-Type
      allowedMethods:
        - POST
        - OPTIONS
        
    throttling:
      burstLimit: 5
      rateLimit: 2

  environment:
    ODOO_URL: ${param:odoo_url}
    ODOO_DB: ${param:odoo_db}
    ODOO_USER: ${param:odoo_user}
    ODOO_PASSWORD: ${param:odoo_password}

package:
  patterns:
    - '!.env'
    - '!.env.*'
    - '!frontend/**'
    - '!.git/**'
    - '!README.md'
    - '!node_modules/**'

functions:
  createLead:
    handler: src/handler.createLead
    events:
      - httpApi:
          path: /leads
          method: POST
