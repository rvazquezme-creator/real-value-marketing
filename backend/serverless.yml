service: rvm-odoo-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}

  # =========================
  # HTTP API (v2)
  # =========================
  httpApi:
    cors:
      allowedOrigins:
        - https://realvaluemarketing.com
        - https://www.realvaluemarketing.com
        - http://localhost:5173
      allowedHeaders:
        - Content-Type
      allowedMethods:
        - POST
        - OPTIONS

  environment:
    ODOO_URL: ${param:odoo_url}
    ODOO_DB: ${param:odoo_db}
    ODOO_USER: ${param:odoo_user}
    ODOO_PASSWORD: ${param:odoo_password}

# =========================
# PACKAGE
# =========================
package:
  patterns:
    - '!.env'
    - '!.env.*'
    - '!frontend/**'
    - '!.git/**'
    - '!README.md'
    - '!node_modules/**'

# =========================
# FUNCTIONS
# =========================
functions:
  createLead:
    handler: src/handler.createLead

    # üõ°Ô∏è CAPA 1 ‚Äî Anti-spam real y gratis
    reservedConcurrency: 2

    events:
      - httpApi:
          path: /leads
          method: POST
